<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출석</title>
  </head>
  <body>
    <h1>출석 체크</h1>
    <label>결석 입력하기</label>
    <select name="member" id="member">
      <option value="민초">민초</option>
      <option value="블링">블링</option>
      <option value="코린">코린</option>
      <option value="오찌">오찌</option>
      <option value="티키">티키</option>
      <option value="클레이">클레이</option>
      <option value="칙촉">칙촉</option>
    </select>
    <input type="text" name="reason" id="reason" />
    <button type="button" id="submit">입력</button>
    <div id="copy-text">
      <p>@워니(이원미)</p>
      <p>[F12 - 월: 1 to 6, 화 ~ 금: 10 to 6]</p>
      <p>
        - <span id="time"></span>에 7명의 팀원 중 <span id="current">7</span>명
        등교 완료
      </p>
    </div>
    <button type="button" id="copy-button">복사하기</button>
    <script src="index.js"></script>
  </body>
</html>
